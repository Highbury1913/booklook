<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.css">
<link rel="stylesheet" type="text/css" href="node_modules\font-awesome\css\font-awesome.css"
<head>
	<title>BookLook</title>
</head>
<body>
<section class="page-header">
	<h1> BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>
	
</section>

	<form>
  <div class="page-header">
    <label for="bookInfo"><h3>Enter Book Info</h3></label></div>
    <div class ="form-group">
    <input type="text" class="form-control" id="theTitle" placeholder="Title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="theAuthor" placeholder="Book Author">
  </div>
   <div class="form-group">
    <input type="text" class="form-control" id="theDescription" placeholder="Description">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="theImage" placeholder="Image URL">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="thePageAmount" placeholder="Number of Pages">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="theReadTime" placeholder="Minutes You Read Per Day">
  </div>
  <button type="button" class="btn btn-primary">Search</button>
</form>
<script type="text/javascript"></script>
 <script src="script.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"> </script>
</body>
</html>
