<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.css">
<link rel="stylesheet" type="text/css" href="node_modules\font-awesome\css\font-awesome.css">
<head>
	<title>BookLook</title>
</head>
<body>
<section class="page-header">
	<h1> BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>	
</section>

<section class= "newBook">	
</section>>

	<form>
  <div class="page-header">
    <label for="bookInfo"><h3>Enter Book Info</h3></label></div>
    <div class ="form-group">
    <input type="text" class="form-control" id="theTitle" placeholder="Title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="theAuthor" placeholder="Book Author">
  </div>
   <div class="form-group">
    <input type="text" class="form-control" id="theDescription" placeholder="Description">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="theImage" placeholder="Image URL">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="PageAmount" placeholder="Number of Pages">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="minutesPerDay" placeholder="Minutes You Read Per Day">
  </div>
  <button type="button" class="btn btn-primary search">Search</button>
</form>
<script id="book-template" type="text/x-handlebars-template">
	<div> {{author}}</div>
	<div>{{title}}</div>
	<div>{{description}}</div>
	<div>{{image}}</div>
</script>
<script type="text/javascript"></script>
<script src="node_modules/jquery/dist/jquery.min.js"> </script>

<script src="script.js"></script>
</body>
</html>
